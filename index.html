<!DOCTYPE html>
<html>
<head>
    <title>Cat Names Table</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 18px;
            text-align: left;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Cat Names Table</h2>

<table>
    <tr>
        <th>ID</th>
        <th>Cat Name</th>
    </tr>
    <tr>
        <td>1</td>
        <td>Whiskers</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Mittens</td>
    </tr>
    <tr>
        <td>3</td>
        <td>Shadow</td>
    </tr>
    <tr>
        <td>4</td>
        <td>Luna</td>
    </tr>
    <tr>
        <td>5</td>
        <td>Simba</td>
    </tr>
</table>

</body>
</html>
